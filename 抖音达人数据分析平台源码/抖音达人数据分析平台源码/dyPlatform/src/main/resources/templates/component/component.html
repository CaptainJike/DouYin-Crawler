<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:fragment="header(var_show_candidate_talent_label)" class="header black-bg">
    <!--浮动球-->
    <div class="chonghe_panel">
        <div id="chong_btn"
             style="display: inline-block;width: 70px;background-color:#7096ff;border-radius: 20px  0px 0px 20px;text-align: center;line-height: 30px;box-shadow: 0 0 10px #aaa">
            重合度
            <div style="height: 15px;display: none;position: relative" id="chong_btn_avatr">

            </div>
            <div style="position: relative">
                <div id="show_nick_help"
                     style="font-size:10px!important;padding-left:8px;padding-left:8px;line-height:20px!important;display:none;position: absolute;left: -5px;top:2px;z-index: 1;background-color:#fff;border-radius: 11px;text-align: center">
                    星图士大夫
                </div>
            </div>
        </div>
        <div style="position: absolute;display: inline-block;box-shadow: 0 0 10px #aaa">
            <div id="fan_press_panel" style="position:relative;width: 200px;height: 200px;"></div>
        </div>
    </div>
    <div class="sidebar-toggle-box">
        <div class="fa fa-bars tooltips" data-placement="right"></div>
    </div>
    <!--logo start-->
    <a href="../page/index.html" class="logo"><b><span>小视频传播力</span></b></a>
    <!--logo end-->
    <div class="nav notify-row" id="top_menu">
        <!--  notification start -->
        <ul class="nav top-menu">
            <!--暂无组件-->
        </ul>
        <!--  notification end -->
    </div>
    <div class="top-menu ">
        <ul class="nav pull-right top-menu">
            <li class="dropdown" style="margin-top: 10%;position: relative"
                th:if="${var_show_candidate_talent_label==1}">
                <a href="#">
                    候选达人
                    <span class="badge" style="position:absolute;top: -8px;right: -8px" id="badge_num"></span>
                </a>

            </li>
            <li><a class="logout" href="/logout">Logout</a></li>
        </ul>

    </div>
</header>
<!--sidebar start-->
<aside th:fragment="aside(var_index)">
    <div id="sidebar" class="nav-collapse ">
        <!-- sidebar menu start-->
        <ul class="sidebar-menu" id="nav-accordion">
            <li class="mt">
                <a th:class="${var_index==1?'active':''}" href="/index">
                    <i class="fa fa-dashboard"></i>
                    <span>主页</span>
                </a>
            </li>

            <li>
                <a th:class="${var_index==2?'active':''}" href="/talentInfo">
                    <i class="fa fa-address-card-o" aria-hidden="true"></i>
                    <span>达人信息 </span>
                </a>
            </li>
            <li>
                <a th:class="${var_index==3?'active':''}" href="/calculate">
                    <i class="fa fa-calculator" aria-hidden="true"></i>
                    <span>结算 </span>
                </a>
            </li>
        </ul>
        <!-- sidebar menu end-->
    </div>
</aside>
<!--sidebar end-->
</body>
</html>
