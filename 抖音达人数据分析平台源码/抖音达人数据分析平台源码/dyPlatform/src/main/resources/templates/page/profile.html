    <!-- Bootstrap core CSS -->

<body>
<section id="container">
    <div th:replace="component/component::header(1)"></div>
    <div th:replace="component/component::aside(2)"></div>
    <section id="main-content">
        <section class="wrapper site-min-height">
            <div class="row mt" style="padding-right: 15px;padding-left: 15px">
                <!--顶部-->
                <div class="col-lg-12">
                    <div class="row content-panel" style="padding-top: 0px!important;">
                        <div class="col-md-4 centered">
                            <div class="profile-pic">
                                <p><img th:src="@{${talentUser.avatarLink}}" class="img-circle"
                                        style="height:110px;width:110px;margin-top: 15px;"></p>
                                <p>
                                    <button th:data="${talentUser.id}" class="btn btn-primary add_candidate_btn">
                                        添加候选
                                    </button>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-4 col-xs-6 profile-text"
                             style="border-right: 2px solid #3d3d3d;padding-left:40px;margin-top: 10px; ">
                            <h3>重要指标</h3>
                            粉丝数：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span class="doller_font" style="font-size: 18px;"
                                  th:text="${talentUser.realFansCount>10000?(talentUser.realFansCount/10000+'W'):talentUser.realFansCount}">128W</span>
                            <span class="xt_tip"
                                  th:text="${talentUser.fansCount>=10000?(talentUser.fansCount/10000+'W'):talentUser.fansCount}">128W</span>
                            <br>
                            单位播放量：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span class="doller_font" style="font-size: 18px;"
                                  th:text="${#numbers.formatDecimal(talentUser.predicatePlayUnit,1,0)}">128W</span>
                            <span class="xt_tip"
                                  th:text="${#numbers.formatDecimal((talentUser.xtPrePlayNum*10000.0/talentUser.fansCount),1,0)}">128W</span>
                            <!--
                                                        <span class="doller_font" style="font-size: 18px;"
                                                              th:text="${#numbers.formatDecimal(talentUser.xtPrePlayNum/talentUser.fansCount,1,0)}">128W</span>
                            -->
                            <br>
                            预期播放量：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span class="doller_font" style="font-size: 18px;"
                                  th:text="${talentUser.prePlayNum>=10000?(#numbers.formatDecimal(talentUser.prePlayNum/10000,1,2)+'W'):talentUser.prePlayNum}">128W
                            </span>
                            <span class="xt_tip"
                                  th:text="${talentUser.xtPrePlayNum>=10000?(talentUser.xtPrePlayNum/10000+'W'):talentUser.xtPrePlayNum}">271.90</span>
                            <!--                            <br>-->
                            <!--                            传播力：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
                            <!--                            <span style="font-size: 18px;" th:text="${talentUser.communicationValue}">128W</span>-->
                            <!--                            <br>-->
                            <!--                            价值：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
                            <!--                            <span style="font-size: 18px;" th:text="${talentUser.value}">128W</span>-->
                        </div>
                        <div class="col-md-4 col-xs-6 profile-text" style="padding-left:40px;margin-top: 10px;">
                            <h3>基本信息</h3>
                            昵称:&nbsp;&nbsp;<span class="nick_font" th:text="${talentUser.nickName}">柚子cici酱 </span>
                            <br/>
                            <br/>
                            粉丝特征&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span class="label_span" th:text="${talentUser.fansFeature}">80%活跃粉</span>&nbsp;&nbsp;
                            <span class="label_span">青少年为主体</span>
                            <br>
                        </div>
                    </div>
                    <!-- /row -->
                </div>
                <!-- /col-lg-12 -->
                <!--主体-->
                <div class="col-lg-12 mt">
                    <div class="row content-panel">
                        <!-- <div class="panel-heading">
                             <ul class="nav nav-tabs nav-justified">
                                 <li class="active">
                                     <a data-toggle="tab" href="#overview">概要数据</a>
                                 </li>
                                 <li>
                                     <a data-toggle="tab" href="#contact" class="contact-map">Contact</a>
                                 </li>
                                 <li>
                                     <a data-toggle="tab" href="#edit">Edit Profile</a>
                                 </li>
                             </ul>
                         </div>-->
                        <div class="row mt">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="showback">
                                    <!--                                    <span style="margin-left: 20px;color: #333333">总体趋势上升，发展良好</span>-->
                                    <div id="play_num_panel" style="height: 250px;"></div>
                                </div>
                                <div class="showback">
                                    <div id="fans_incre_panel" style="height: 250px;"></div>
                                </div>

                            </div>
                            <!-- /col-lg-6 -->
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="showback">
                                    <div id="active_info"></div>
                                </div>
                                <!--  粉丝增长取数 -->

                                <!--
                                     &lt;!&ndash; /showback &ndash;&gt;
                                     <div class="showback">

                                     </div>-->
                                <!-- /showback -->
                            </div>
                            <!-- /col-lg-6 -->
                        </div>
                    </div>
                    <!-- /col-lg-12 -->
                </div>
                <!-- /row -->
            </div>
            <!-- /container -->
        </section>
        <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
</section>
